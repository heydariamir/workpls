	</head>
	<body>
		<div class="home">
			<a href="#" class="home-icon">
				<i class="fas fa-home"></i>
			</a>
		</div>
		<div class="sidebar-wrapper">
			<input type="checkbox" id="btn" hidden />
			<label for="btn" class="menu-btn">
				<i class="fas fa-bars"></i>
				<i class="fas fa-times"></i>
			</label>
			<nav id="sidebar">
				<div class="sidebar-title">منو</div>
				<ul class="list-items">
					<li>
						<a href="#"><i class="fas fa-home"></i>خانه</a>
					</li>
					<li>
						<a href="#"><i class="fas fa-search"></i>جستجو</a>

					</li>
					<li>
						<a href="#"><i class="fas fa-user"></i>درباره ی ما</a>
					</li>
					<div class="icons">
						<a href="#"><i class="fas fa-message"></i></a>
						<a href="#"><i class="fas fa-phone"></i></a>
						<a href="#"><i class="fas fa-link"></i></a>
					</div>
				</ul>
			</nav>
		</div>
		<header class="main-header">
			<div>
				<span>کتاب فقه انتظامی</span>
			</div>
		</header>
		<main class="main">
			<section class="infobox-section">
				<h1>موضوعات</h1>
				<p>از میان موضوعات زیر انتخاب کنید</p>
				<div class="infobox-container">
					<div class="infobox" style="background-color: #e7edff">
						<div class="icon">
							<img
								src="./assets/icons/icon-police-blue.svg"
								alt="police"
							/>
						</div>
						<h2>اصول پلیس های تخصصی</h2>
						<p>مطالعه ی اصول تخصصی پلیس</p>
					</div>
					<div class="infobox" style="background-color: #fff1e7">
						<div class="icon"><img src="assets/icons/icon-police-purple.svg" alt="police"></div>
						<h2>اصول تخصصی موضوعی</h2>
						<p>مطالعه ی اصول تخصصی موضوعی</p>
					</div>
					<div class="infobox" style="background-color: #e7ffe7">
						<div class="icon"><img src="assets/icons/icon-police-grey.svg" alt="police"></div>

						<p>مطالعه ی اصول عمومی</p>
					</div>
				</div>
			</section>
